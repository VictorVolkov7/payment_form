<!DOCTYPE html>
<html lang="en">
<head>
    <title>Buy {{ object.name }}</title>
</head>
<body>
<h1>{{ object.name }}</h1>
<p> {{ object.total_price }}</p>
<button id="buy-button">Buy</button>
<script type="text/javascript" src="https://js.stripe.com/v3/"></script>
<script type="text/javascript">
    var stripe = Stripe("pk_test_51OFIGVD1lQIcFlA4OjBi3ModrqNhMsIZwSsO3llltKBGeZr9ALjN4VBXEhvepXLx1ybrP8EwfDc9r8Ca9qc5Psjy00DQssl0fA")
    var buyButton = document.getElementById('buy-button');
    buyButton.addEventListener('click', function () {
        // Create a new Checkout Session using the server-side endpoint
        // Redirect to Stripe Session Checkout
        fetch('/buy/order/{{ object.pk }}', {method: 'GET'})
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                return stripe.redirectToCheckout({sessionId: data.session_id});
            })
            .catch(function (error) {
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
